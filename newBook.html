<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input New Book</title>
</head>
<body>
    <form id="newBookForm">
        <h1 class="title">Input New Book</h1>
        <h4 class="info">Info : all fields are required</h4>
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label for="author">Author</label>
        <input type="text" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" min="0" max="10000" id="pages" required>
        <label for="read">Read </label>
        <input type="checkbox" id="read" name="read" value="read">
        <div class="formButtons">
        <a href="index.html" class="togglePageBtn">Cancel</a>
        <button id="addBookBtn" type="submit">Submit</button>
        </div>
    </form>
    <!-- <script src="bookForm.js"></script> -->
</body>
</html>
